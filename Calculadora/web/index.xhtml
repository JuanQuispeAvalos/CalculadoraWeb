<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Calculadora</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid colums="2">
                <f:facet name="header">Datos</f:facet>
                <p:outputLabel value="Nro1"/><p:spiner min="10" max="1000" value="#{calculacontrol.nro1}"/>
                <p:outputLabel value="Nro2"/><p:spiner min="10" max="1000" value="#{calculacontrol.nro2}"/>
                <p:outputLabel value="Operador"/>
                <p:selectOneMenu value="#{calculacontrol.operador}">
                    <f:selectItem itemValue="0" itemLabel="Seleccionar"/>
                    <f:selectItem itemValue="0" itemLabel="Suma"/>
                    <f:selectItem itemValue="0" itemLabel="Resta"/>
                    <f:selectItem itemValue="0" itemLabel="Multiplica"/>
                    <f:selectItem itemValue="0" itemLabel="Divide"/>
                </p:selectOneMenu> 
                <p:comandButton value="Calcular" update="Resultado" action="#{calculacontrol.calcular()}"/>
                <p:comandButton value="Limpiar" update="Resultado" action="#{calculacontrol.limpiar()}"/>               
            </p:panelGrid>
            <p:panelGrid colums="1">
                <f:facet name="header">resultado</f:facet>
                <p:inputTextarea id="resultado" value="#{calculacontrol.resultado}" rows="5" cols="40"/>
            </p:panelGrid>
        </h:form>            
    </h:body>
</html>
